name: Build Rocky 9 Golden Image

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show files
        run: |
          pwd
          ls -la
          find . -name "*.pkr.hcl"

      # ✅ Install latest Packer from HashiCorp
      - name: Install Latest Packer
        run: |
          sudo apt update
          sudo apt install -y gnupg software-properties-common
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt update
          sudo apt install -y packer
          packer version

      - name: Packer Init
        run: packer init rocky.pkr.hcl

      - name: Packer Validate
        env:
          PKR_VAR_proxmox_url: ${{ secrets.PROXMOX_URL }}
          PKR_VAR_token_id: ${{ secrets.PROXMOX_TOKEN_ID }}
          PKR_VAR_token_secret: ${{ secrets.PROXMOX_TOKEN_SECRET }}
        run: packer validate rocky.pkr.hcl

      - name: Packer Build Rocky Template
        env:
          PKR_VAR_proxmox_url: ${{ secrets.PROXMOX_URL }}
          PKR_VAR_token_id: ${{ secrets.PROXMOX_TOKEN_ID }}
          PKR_VAR_token_secret: ${{ secrets.PROXMOX_TOKEN_SECRET }}
        run: packer build rocky.pkr.hcl

      # ✅ Verify template on correct node
      - name: Verify Template
        run: |
          curl -k \
          -H "Authorization: PVEAPIToken=${{ secrets.PROXMOX_TOKEN_ID }}=${{ secrets.PROXMOX_TOKEN_SECRET }}" \
          ${{ secrets.PROXMOX_URL }}/nodes/proxmox/qemu/9002/status/current | grep template
